<VirtualHost *:80>
  ServerName numelopsv2.fr
  DocumentRoot /var/www/numelops/site
  ErrorLog /var/www/numelops/logs/error.log
  CustomLog /var/www/numelops/logs/access.log combined
  <Directory "/var/www/numelops/site">
          Options +FollowSymLinks
          AllowOverride all
          Require all granted
  </Directory>
  RewriteEngine on
  RewriteCond %{SERVER_NAME} =www.numelops.fr [OR]
  RewriteCond %{SERVER_NAME} =numelops.fr
  RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
